<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styleIndex.css">
    <title>Inicio</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ToDo Ágil</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link fs-5" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fs-5" href="#">Perfil</a>
                    </li>                    
                  </ul>                  
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row border rounded-5 p-3 shadow box-area">
                <div class="col-sm-12 col-md-3 p-4 d-flex justify-content-center align-items-center flex-column">
                    <div class="misTareas mb-4">
                        <button class="btn btn btn-outline-dark w-100">Mis Tareas</button>
                    </div>
                    <div class="misTareas mb-4">
                        <button class="btn btn btn-outline-dark w-100">Buscar Tarea</button>
                    </div>
                    <div class="misTareas">
                        <button class="btn btn btn-outline-dark w-100">Ver Historial</button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-9 rounded-5 shadow text-center">
                  <h2>Lista de Tareas</h2>
                  <!-- Tabla para mostrar las tareas -->
                  <table class="table tabla-transparente">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Descripción</th>
                              <th>Fecha de Vencimiento</th>
                              <th>Estado</th>
                          </tr>
                      </thead>
                      <tbody id="listaTareas">                          
                      </tbody>
                  </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
