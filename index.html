<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styleIndex.css">
  <title>Inicio</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ToDo Ágil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">                
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row border d-flex justify-content-center gap-2 rounded-5 p-3 shadow box-area">
        <div class="row col-sm-12 col-md-3 d-flex justify-content-center align-items-center">
          <div class="inicarSesion col-12 mb-4 border rounded-5 p-3 shadow">
            <div class="input-group mb-2">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required>
            </div>
            <div class="input-group mb-2">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña"
                required>
            </div>
            <div class="input-group  d-flex justify-content-center">
              <button class="btn btn-outline-dark"> Iniciar Sesión</button>
            </div>
          </div>
          <div class="inputs col-12 border p-3 rounded-5 shadow text-center">
            <div class="misTareas mb-4">
              <button class="btn btn btn-outline-dark w-100" id="btnTareasAsig">Mis Tareas</button>
            </div>            
            <div class="historial">
              <button class="btn btn btn-outline-dark w-100" id="btnHistorial">Ver Historial</button>
            </div>
          </div>
        </div>
        <div class="tabla col-sm-12 col-md-6 rounded-5 shadow text-center border">
          <h2>Lista de Tareas</h2>
          <!-- Tabla para mostrar las tareas -->
          <table class="table tabla-transparente">
            <thead>
              <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Fecha de Vencimiento</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="lista">
            </tbody>
          </table>
        </div> 
        <div class="col-sm-12 col-md-2 d-flex justify-content-center border flex-column rounded-5 shadow p-3">
          <div class="buscarTarea mb-4">
            <button class="btn btn btn-outline-dark w-100" id="btnBuscar">Buscar Tarea</button>
          </div>
          <div class="agregarTarea mb-4">
            <button class="btn btn btn-outline-dark w-100" id="btnAgregar">Agregar</button>
          </div>
          <div class="modificarTarea mb-4">
            <button class="btn btn btn-outline-dark w-100" id="btnModificar">Modificar</button>
          </div>
          <div class="eliminarTarea">
            <button class="btn btn btn-outline-dark w-100" id="btnEliminar">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
